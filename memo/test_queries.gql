mutation TestAdd {
  addBook(newBookData: { title: "titleeee", published: "2024-03-25" }) {
    id
    title
    pages
    author {
      name
    }
    published
  }
}

query GetOneBookAndAuthor {
  book(id: "id_hoge") {
    ...bookFields
  }
  author(id: "first_id") {
    ...authorFields
  }
}

query CheckResult {
  allBooks {
    ...bookFields
  }
  allAuthors {
    ...authorFields
  }
}

fragment bookFields on Book {
  id
  title
  author {
    ...authorFields
  }
}
fragment authorFields on Author {
  id
  name
  books {
    title
  }
}
